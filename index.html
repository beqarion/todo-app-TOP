<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <title>ToDo</title>
  </head>
  <body>
    <div class="root">
      <aside class="sidebar">
        <div class="myprojects-container">
          <div class="sidebar-title-container">
            <h3 class="sidebar-title">My Projects</h3>
            <!-- <span class="sidebar-toggle-btn">&#9776;</span> -->
          </div>
          <div class="projects-list">
            <ul>
              <li>
                <p
                  class="project-listing"
                  id="lzk0ixdcl2ojxzu"
                >
                  initial project
                </p>
                <div class="dropdown-container">
                  <span
                    class="dropdown-trigger"
                    aria-expanded="false"
                    >☰</span
                  >
                  <div
                    class="dropdown-menu"
                    aria-hidden="true"
                    style="display: none"
                  >
                    <span>delete</span>
                  </div>
                </div>
              </li>
              <li>
                <p
                  class="project-listing"
                  id="lzk0ixdc3cjuhxx"
                >
                  another project
                </p>
                <span>☰</span>
              </li>
              <li>
                <p
                  class="project-listing"
                  id="lzk0ixdcwnviak1"
                >
                  third project
                </p>
                <span>☰</span>
              </li>
            </ul>
          </div>
          <div class="add-project">
            <div class="add-project">
              <button class="btn add-project-btn">add project</button>
              <form
                action=""
                class="add-project-form"
                autocomplete="off"
                style="display: none"
              >
                <input
                  type="text"
                  name="name"
                  placeholder="Project name"
                />
                <div class="button-group">
                  <button
                    type="button"
                    class="cancel-add-project"
                  >
                    cancel
                  </button>
                  <button type="submit">add project</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </aside>
      <main class="main">
        <div class="main-center content-center"></div>
      </main>
    </div>
    <script
      src="script.js"
      type="module"
    ></script>
  </body>
</html>
